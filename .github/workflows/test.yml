name: Test
on:
  - push
  - pull_request
jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby-jruby
      min_version: 2.5

  inplace:
    needs: ruby-versions
    name: "Inplace: ${{ matrix.ruby-version }} on ${{ matrix.runs-on }}"
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ruby-version: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
        exclude:
          - {runs-on: macos-latest, ruby-version: 2.5}
        # include:
        #   - runs-on: ubuntu-latest
        #     ruby-version: truffleruby
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Test
        run: bundle exec rake test

  frozen-string-literal:
    name: frozen-string-literal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
      - name: Test
        run: bundle exec rake test RUBYOPT="--enable-frozen-string-literal"

  gem:
    name: "Gem: ${{ matrix.ruby-version }} on ${{ matrix.runs-on }}"
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ruby-version:
          - "3.0"
          - head
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install as gem
        env:
          BUNDLE_PATH__SYSTEM: "true"
          BUNDLE_WITHOUT: "benchmark:development"
        run: |
          rake install
          bundle install
      - name: Test
        run: |
          ruby -run -e mkdir -- tmp
          ruby -run -e cp -- -p -r test tmp
          cd tmp
          ruby test/run.rb

  document:
    name: "Document"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Install dependencies
        run: |
          bundle install
      - name: Build document
        run: |
          bundle exec rake warning:error rdoc
      - uses: actions/checkout@v4
        if: |
          github.event_name == 'push'
        with:
          ref: gh-pages
          path: gh-pages
      - name: Deploy
        if: |
          github.event_name == 'push'
        run: |
          rm html/created.rid
          touch html/.nojekyll
          cd gh-pages
          rsync \
            -a \
            --delete \
            --exclude "/.git/" \
            ../html/ \
            ./
          if [ "$(git status --porcelain)" != "" ]; then
            git add --all
            git config user.name github-actions
            git config user.email github-actions@github.com
            git commit -m "Generate (${GITHUB_SHA})"
            git push
          fi
