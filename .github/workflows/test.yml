name: Test
on:
  - push
  - pull_request
jobs:
  inplace:
    name: "Inplace: ${{ matrix.ruby-version }} on ${{ matrix.runs-on }}"
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ruby-version:
          - "2.5"
          - "2.6"
          - "2.7"
          - jruby
        # include:
        #   - runs-on: ubuntu-latest
        #     ruby-version: truffleruby
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Test
        run: bundle exec rake test

  gem:
    name: "Gem: ${{ matrix.ruby-version }} on ${{ matrix.runs-on }}"
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ruby-version:
          - "3.0"
          - head
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install as gem
        run: |
          rake install
      - name: Test
        run: |
          ruby -run -e mkdir -- tmp
          ruby -run -e cp -- -p -r test tmp
          cd tmp
          ruby test/run.rb

  document:
    name: "Document"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - name: Install dependencies
        run: |
          bundle install
      - name: Build document
        run: |
          bundle exec rake warning:error rdoc
      - uses: actions/checkout@v3
        if: |
          github.event_name == 'push'
        with:
          ref: gh-pages
          path: gh-pages
      - name: Deploy
        if: |
          github.event_name == 'push'
        run: |
          rm html/created.rid
          touch html/.nojekyll
          cd gh-pages
          rsync \
            -a \
            --delete \
            --exclude "/.git/" \
            ../html/ \
            ./
          if [ "$(git status --porcelain)" != "" ]; then
            git add --all
            git config user.name github-actions
            git config user.email github-actions@github.com
            git commit -m "Generate (${GITHUB_SHA})"
            git push
          fi
